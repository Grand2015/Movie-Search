<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FILM POINT</title>
</head>
<body>
{% for i,j in movie_dict.items %}
    <p>
        <strong>{{ i|upper }}:</strong>
    </p>
    {% if i == "linkage" %}
        <p>{{ j|safe }}</p>
    {% else %}
        <p>{{ j }}</p>
    {% endif %}

{% endfor %}
</body>
</html>
